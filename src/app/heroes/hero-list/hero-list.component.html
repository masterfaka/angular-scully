<h2>Heroes</h2>
<ul class="heroes">
  <li [class.selected]=" 0 === selectedId">
    <a [routerLink]="['/superhero', 1]">
      <span class="badge">01</span>Saitama
    </a>
  </li>
  <li *ngFor="let hero of heroes$ | async" [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
  </li>
</ul>

<button type="button" routerLink="/">Go to app root</button>
